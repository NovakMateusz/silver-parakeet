<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>
        Login view
    </h1>
    <form method="POST" action="/">
        {{ form.csrf_token }}
        {{ form.username.label }} {{ form.username(size=20) }}

        <input type="submit" value="Go">
    </form>
